<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Latihan Manipulasi DOM</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <style>
            body{font-family: sans-serif;text-align: center;margin-top: 50px ;}
            #judul{color: steelblue;}
            button {padding:10px 15px;font-size: 16px;cursor: pointer;}
        </style>
    </head>
    <body>
        <h1 id="judul">Selamat Datang di Praktikum JavaScript</h1>
        <button onclick="UbahTeks()">Ubah Teks judul</button>
        <script>
            function UbahTeks() {
                var elemenjudul =document.getElementById("judul");
                elemenjudul.innerHTML="teks berhasil diubah";
                elemenjudul.style.color="crimson";
                elemenjudul.style.fontSize="36px";
            }
        </script>
    </body>
</html>
