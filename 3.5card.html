<!DOCTYPE html>
<html lang="id">
<head>
  <title>Contoh Card Gambar Bootstrap</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h2>Contoh Gambar di Card</h2>

  
  <p>Gambar di bagian atas (card-img-top):</p>
  <div class="card mb-4" style="width: 400px;">
    <img class="card-img-top" src="naruto.jpeg" alt="Gambar Kartu" style="width:100%">
    <div class="card-body">
      <h4 class="card-title">Naruto Uzumaki</h4>
      <p class="card-text">Naruto Uzumaki adalah hokage ke 7 Konoha.</p>
      <a href="#" class="btn btn-primary">Lihat Profil</a>
    </div>
  </div>

  
  <p>Gambar di bagian bawah (card-img-bottom):</p>
  <div class="card" style="width: 400px;">
    <div class="card-body">
      <h4 class="card-title">Sasuke Uchiha</h4>
      <p class="card-text">Sasuke Uchiha adalah teman dekat naruto Uzumaki.</p>
      <a href="#" class="btn btn-primary">Lihat Profil</a>
    </div>
    <img class="card-img-bottom" src="sasuke.jpeg" alt="Gambar Kartu" style="width:100%">
  </div>
</div>

</body>
</html>
