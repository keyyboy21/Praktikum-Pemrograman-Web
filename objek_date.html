<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Jam Digital</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }

    #jam {
      font-size: 3em;
      font-family: 'Courier New', Courier, monospace;
      color: #333;
    }
  </style>
</head>
<body onload="jalankanJam()">
  <h2>Jam Digital Real-Time</h2>
  <div id="jam">00:00:00</div>

  <script>
    function updateJam() {
      var sekarang = new Date();
      var jam = sekarang.getHours();
      var menit = sekarang.getMinutes();
      var detik = sekarang.getSeconds();

      // Tambahkan nol di depan jika angka < 10
      jam = (jam < 10 ? "0" : "") + jam;
      menit = (menit < 10 ? "0" : "") + menit;
      detik = (detik < 10 ? "0" : "") + detik;

      var waktuString = jam + ":" + menit + ":" + detik;
      document.getElementById("jam").innerText = waktuString;
    }

    function jalankanJam() {
      updateJam(); // Langsung jalankan saat pertama kali load
      setInterval(updateJam, 1000); // Perbarui tiap 1 detik
    }
  </script>
</body>
</html>
