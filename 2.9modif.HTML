<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: blue; 
            color: white;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); 
            gap: 10px;
            padding: 20px;
        }

        .grid-item {
            background-color: #2196F3;
            padding: 20px;
            font-size: 20px;
            text-align: center;
            border-radius: 8px;
        }

        .responsive-text {
            text-align: center;
            font-size: 24px; 
            margin-top: 20px;
        }

        
        @media only screen and (max-width: 600px) {
            body {
                background-color: red; 
            }

            .grid-container {
                grid-template-columns: 1fr; 
            }

            .responsive-text {
                font-size: 16px; 
            }
        }
    </style>
</head>
<body>
    <div class="responsive-text">MATA KULIAH</div>

    <div class="grid-container">
        <div class="grid-item">Informatika</div>
        <div class="grid-item">Bisnis Digital</div>
        <div class="grid-item">Elektro</div>
    </div>
</body>
</html>
