<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Kalkulator</title>
  <style>
    .calculator {
      width: 210px;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 8px;
      background: #f9f9f9;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
    }

    #display {
      width: 100%;
      height: 40px;
      font-size: 18px;
      margin-bottom: 10px;
      padding: 5px;
      box-sizing: border-box;
      text-align: right;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    .buttons button {
      width: 48px;
      height: 48px;
      margin: 2px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" disabled>
    <div class="buttons">
      <button onclick="appendValue('7')">7</button>
      <button onclick="appendValue('8')">8</button>
      <button onclick="appendValue('9')">9</button>
      <button onclick="appendValue('/')">/</button>

      <button onclick="appendValue('4')">4</button>
      <button onclick="appendValue('5')">5</button>
      <button onclick="appendValue('6')">6</button>
      <button onclick="appendValue('*')">*</button>

      <button onclick="appendValue('1')">1</button>
      <button onclick="appendValue('2')">2</button>
      <button onclick="appendValue('3')">3</button>
      <button onclick="appendValue('-')">-</button>

      <button onclick="clearDisplay()">C</button>
      <button onclick="appendValue('0')">0</button>
      <button onclick="calculate()">=</button>
      <button onclick="appendValue('+')">+</button>
    </div>
  </div>

  <script>
    const display = document.getElementById('display');

    function appendValue(value) {
      // Mencegah duplikat operator seperti ++, --, **, //, dll
      const operators = ['+', '-', '*', '/'];
      const lastChar = display.value[display.value.length - 1];

      if (operators.includes(value) && operators.includes(lastChar)) {
        return; // Jangan tambahkan operator jika sebelumnya juga operator
      }

      display.value += value;
    }

    function clearDisplay() {
      display.value = '';
    }

    function calculate() {
      try {
        if (display.value === '') return;

        // Hitung dan batasi hasil desimal jika ada
        let hasil = eval(display.value);
        if (!Number.isInteger(hasil)) {
          hasil = hasil.toFixed(2);
        }

        display.value = hasil;
      } catch (error) {
        display.value = 'Error';
      }
    }
  </script>
</body>
</html>
