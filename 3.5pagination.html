<!DOCTYPE html>
<html lang="id">
<head>
  <title>Pagination Bootstrap</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h2>Contoh Pagination</h2>
  <p>Untuk membuat pagination dasar, tambahkan class <code>.pagination</code> pada elemen <code>&lt;ul&gt;</code>. 
     Lalu tambahkan <code>.page-item</code> ke setiap <code>&lt;li&gt;</code> dan class <code>.page-link</code> ke setiap tautan di dalamnya:</p>

  <ul class="pagination">
    <li class="page-item"><a class="page-link" href="#">Sebelumnya</a></li>
    <li class="page-item"><a class="page-link" href="#">1</a></li>
    <li class="page-item"><a class="page-link" href="#">2</a></li>
    <li class="page-item"><a class="page-link" href="#">3</a></li>
    <li class="page-item"><a class="page-link" href="#">Berikutnya</a></li>
  </ul>
</div>

</body>
</html>
