<!DOCTYPE html>
<html lang="id">
<head>
  <title>Contoh Warna Latar Bootstrap</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

  <div class="container mt-3">
    <h2>Macam Warna Latar (Background) Bootstrap</h2>

    <div class="bg-primary text-white p-3 mb-2">Warna Latar: Primary</div>
    <div class="bg-success text-white p-3 mb-2">Warna Latar: Success</div>
    <div class="bg-info text-white p-3 mb-2">Warna Latar: Info</div>
    <div class="bg-warning text-dark p-3 mb-2">Warna Latar: Warning</div>
    <div class="bg-danger text-white p-3 mb-2">Warna Latar: Danger</div>
    <div class="bg-secondary text-white p-3 mb-2">Warna Latar: Secondary</div>
    <div class="bg-dark text-white p-3 mb-2">Warna Latar: Dark</div>
    <div class="bg-light text-dark p-3 mb-2">Warna Latar: Light</div>
  </div>

</body>
</html>
