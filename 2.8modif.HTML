<!DOCTYPE html>
<html>
<head>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 kolom dengan lebar sama */
            grid-template-rows: repeat(2, 100px); /* 2 baris */
            gap: 15px;
            background-color: #f2f2f2;
            padding: 10px;
        }
        .grid-item {
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 18px;
        }

        
        .item1 { background-color: #4caf50; } 
        .item2 { background-color: #2196f3; grid-column: span 2; } /* Biru, menempati 2 kolom */
        .item3 { background-color: #ff9800; } 
        .item4 { background-color: #9c27b0; } 
        .item5 { background-color: #e91e63; } 
        .item6 { background-color: #795548; } 
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item item1">1</div>
        <div class="grid-item item2">2</div>
        <div class="grid-item item3">3</div>
        <div class="grid-item item4">4</div>
        <div class="grid-item item5">5</div>
        <div class="grid-item item6">6</div>
    </div>
</body>
</html>
