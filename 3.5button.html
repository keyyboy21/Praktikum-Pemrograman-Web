<!DOCTYPE html>
<html lang="id">
<head>
  <title>Contoh Tombol Bootstrap</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

  <div class="container mt-3">
    <h2>Gaya Tombol (Button Styles)</h2>

    <button type="button" class="btn btn-secondary">Dasar</button>
    <button type="button" class="btn btn-primary">Utama</button>
    <button type="button" class="btn btn-secondary">Sekunder</button>
    <button type="button" class="btn btn-success">Berhasil</button>
    <button type="button" class="btn btn-info">Info</button>
    <button type="button" class="btn btn-warning">Peringatan</button>
    <button type="button" class="btn btn-danger">Bahaya</button>
    <button type="button" class="btn btn-dark">Gelap</button>
    <button type="button" class="btn btn-light">Terang</button>
    <button type="button" class="btn btn-link">Tautan</button>
  </div>

</body>
</html>
