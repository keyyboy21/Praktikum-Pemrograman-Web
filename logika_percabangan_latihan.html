<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Latihan Logika Percabangan</title>
</head>
<body>
  <h2>Kalkulator Diskon Belanja</h2>
  <p>Masukkan total belanja Anda:</p>
  <input type="number" id="totalBelanja" placeholder="Contoh: 150000">
  <button onclick="cekDiskon()">Cek Diskon</button>
  <h3 id="hasil"></h3>

  <script>
    function cekDiskon() {
      var total = parseFloat(document.getElementById("totalBelanja").value);
      var pesan = "";

      if (isNaN(total) || total < 0) {
        pesan = "Mohon masukkan angka yang valid dan tidak negatif.";
      } else if (total >= 250000) {
        var diskon = total * 0.10;
        var totalBayar = total - diskon;
        pesan = "Selamat! Anda dapat diskon 15% sebesar Rp " +
                diskon.toLocaleString("id-ID") +
                ". Total bayar: <b>Rp " +
                totalBayar.toLocaleString("id-ID") +
                "</b>";
      } else {
        pesan = "Maaf, tidak ada diskon. Total bayar: <b>Rp " +
                total.toLocaleString("id-ID") +
                "</b>";
      }

      document.getElementById("hasil").innerHTML = pesan;
    }
  </script>
</body>
</html>
